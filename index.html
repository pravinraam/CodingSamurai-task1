<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Web Calculator</h1>
    </header>
    <div class="calculator">
        <div class="display">
            <input type="text" id="calc-display" disabled>
        </div>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn operator">%</button>
            <button class="btn operator remove"><img src="delete.png" alt="" width="20px" height="20px"></button>
            <button class="btn operator">/</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">x</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number">00</button>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn operator">=</button>
        </div>
    </div>
    <footer>
        <p>Created by <span>Pravin Raam R</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
